<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Utility Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Invoice Generator</h1>
    <form id="invoice-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="utilityType">Utility Type:</label>
        <input type="text" id="utilityType" name="utilityType" required>

        <label for="amount">Amount Due:</label>
        <input type="number" id="amount" name="amount" step="0.01" required>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <button type="submit">Generate Invoice</button>
    </form>

    <script>
        document.getElementById('invoice-form').onsubmit = async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const utilityType = document.getElementById('utilityType').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const dueDateInput = document.getElementById('dueDate').value; // Gets the date in yyyy-mm-dd format

            // Send the data to the server
            const response = await fetch('/api/invoices/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    utilityType,
                    amount,
                    dueDate: dueDateInput, // This is already in the correct format
                }),
            });

            // Handle the response
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}-invoice.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } else {
                console.error('Failed to generate invoice:', response.statusText);
            }
        };
    </script>
</body>
</html>
